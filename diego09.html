<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HP & RyM </title>
  <style>
    :root {
      --color-primario: #0a0014;         
      --color-secundario: #1c003d;       
      --color-acento: #d4af37;           
      --color-hover: #39ff14;            
      --color-texto: #f3f3f3;
      --color-carta: #220043;
      --color-rm: #00bcd4;
      --color-hp: #9e1b32;
    }
  
    body {
      background: radial-gradient(ellipse at center, var(--color-primario) 0%, var(--color-secundario) 100%);
      color: var(--color-texto);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
  
    header {
      background-color: var(--color-carta);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid var(--color-acento);
      position: sticky;
      top: 0;
      z-index: 100;
    }
  
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  
    .search {
      padding: 12px 20px;
      font-size: 1rem;
      border: 2px solid var(--color-hover);
      background-color: transparent;
      color: var(--color-texto);
      border-radius: 30px;
      transition: all 0.3s ease;
      width: 60%;
      max-width: 500px;
    }
  
    .search::placeholder {
      color: #aaa;
    }
  
    .search:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px var(--color-hover);
    }
  
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
      padding: 30px;
    }
  
    .tarjeta {
      background: linear-gradient(145deg, var(--color-carta), var(--color-secundario));
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      position: relative;
    }
  
    .tarjeta:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 0 25px var(--color-hover);
    }
  
    .tarjeta img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 3px solid var(--color-acento);
      background-color: #000;
    }
  
    .tarjeta-info {
      padding: 15px;
      text-align: center;
    }
  
    .tarjeta-info h1 {
      margin: 0;
      font-size: 0.9rem;
      color: var(--color-rm);
      letter-spacing: 1px;
      font-weight: bold;
    }
  
    .tarjeta-info h3 {
      margin: 6px 0;
      font-size: 1.4rem;
      color: var(--color-acento);
      text-shadow: 1px 1px 2px #000;
    }
  
    .tarjeta-info span {
      font-size: 0.9rem;
      color: #bbb;
    }
  
    .descripcion {
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.04);
      color: #ddd;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  
    .descripcion strong {
      color: var(--color-hover);
    }
  
    @media screen and (max-width: 600px) {
      .search {
        width: 90%;
      }
    }
  </style>
  
</head>
<body>
  <header>
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Buscar personaje mÃ¡gico o interdimensional...">
    </form>
  </header>

  <main id="main"></main>

  <script>
    const API_HP = 'https://hp-api.onrender.com/api/characters';
    const API_RM = 'https://rickandmortyapi.com/api/character';
    const main = document.getElementById('main');
    const form = document.getElementById('form');
    const search = document.getElementById('search');
  
    getCharacters();
  
    async function getCharacters(searchTerm = '') {
      main.innerHTML = '';
  
      try {
        const resHP = await fetch(API_HP);
        if (!resHP.ok) throw new Error('HP API error');
        const dataHP = await resHP.json();
        const filteredHP = searchTerm
          ? dataHP.filter(c => c.name.toLowerCase().includes(searchTerm))
          : dataHP;
        renderHP(filteredHP);
      } catch (e) {
        console.error('Error cargando personajes de HP:', e.message);
      }
  
      try {
        const resRM = await fetch(`${API_RM}?name=${searchTerm}`);
        if (!resRM.ok) throw new Error(`No se encontraron personajes RM para "${searchTerm}"`);
        const dataRM = await resRM.json();
        renderRM(dataRM.results || []);
      } catch (e) {
        console.warn('Error cargando personajes de Rick and Morty:', e.message);
      }
    }
  
    function renderHP(characters) {
  let idCounter = 1;
  characters.forEach(({ name, image, house, species }) => {
    const card = document.createElement('div');
    card.classList.add('tarjeta');
    card.innerHTML = `
      <img src="${image}" alt="${name}">
      <div class="tarjeta-info">
        <h1>ID-${idCounter}</h1>
        <h3>${name}</h3>
        <span>${house || 'Sin casa'}</span>
      </div>
      <div class="descripcion">
        <p><strong>Casa:</strong> ${house || 'Desconocida'}<br>
        <strong>Especie:</strong> ${species || 'Desconocida'}</p>
      </div>
    `;
    idCounter++;
    main.appendChild(card);
  });
}

  
    function renderRM(characters) {
      characters.forEach(({ id, name, image, species, status, origin }) => {
        const card = document.createElement('div');
        card.classList.add('tarjeta');
        card.innerHTML = `
          <img src="${image}" alt="${name}">
          <div class="tarjeta-info">
            <h1>DIM-${id}</h1>
            <h3>${name}</h3>
            <span>${species}</span>
          </div>
          <div class="descripcion">
            <p><strong>Estado:</strong> ${status} <br>
            <strong>Origen:</strong> ${origin?.name || 'Desconocido'}</p>
          </div>
        `;
        main.appendChild(card);
      });
    }
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const term = search.value.trim().toLowerCase();
      getCharacters(term);
      search.value = '';
    });
  </script>
  
</body>
</html>
